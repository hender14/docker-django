version: "3.7"

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      # - POSTGRES_DB=postgres
      - POSTGRES_DB=mydb      
      # - POSTGRES_USER=postgres
      - POSTGRES_USER=root      
      # - POSTGRES_PASSWORD=postgres      
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db